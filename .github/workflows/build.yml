# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    env:
      Solution_Name: vsCodeTalkerLanguageServer.sln # Replace with your solution name, i.e. MyWpfApp.sln.

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 4.5.2
    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: msbuild $env:Solution_Name /t:build /p:configuration=release /p Platform="x64"
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: net452
        path: ${{github.workspace}}/SpeechGRpcServer/bin/x64/Release/net452
